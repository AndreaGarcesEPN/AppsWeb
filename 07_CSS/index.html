<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="estilos.css">
    <style>
        /*Metodos de referencia*/
        /*Por clave*/
        p{color: #0000FF;}
        /*por id*/
        #test{color: brown;}
        /*Por clase*/
        .class-test{color: green !important;}
    </style>
</head>
<body>
    <!--Metodos de referencia-->
    <p>Este es un parrafo</p>
    <p id="test">Este es un parrafo con id</p>
    <p class="class-test">Este es un parrafo con clase</p>
    <!--Formas de incluir CSS-->
    <p style="color: coral;">En linea</p>
    <p class="class-test">Interna</p>
    <p>Externa</p>
</body>
</html>
