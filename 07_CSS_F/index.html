<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*Metodos de referencia*/
        /*Por clave*/
        p{color: blue;}
        /*Por id*/
        #test{color: brown;}
        /*Por clase*/
        .class_test{color: green;}
    </style>
    <link href="estilos.css">
</head>
<body>
    <!--Metodos de referencia-->
    <p>Este es un parrafo</p>
    <p id="test">Este es un parrafo con id</p>
    <p class="class_test">Este es un parrafo con class</p>
    <!--Formas de incluir-->
    <p style="color: coral;">En linea</p>
    <p class="class_test">interna</p>
    <p class="azul">externa</p>
    <a href="#" class="btn btn-up">
        Hello Word
    </a>
</body>
</html>
