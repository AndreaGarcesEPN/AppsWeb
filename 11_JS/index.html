<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="ficheroexterno.js"></script>
</head>
<body>
    <h1>INCORPORANDO JS EN PÁGINA HTML</h1>
    <!-- EN LINEA -->
    <p onclick="alert('Hola');">Ejemplo de incorporación en línea</p>
    <!-- INCORPORACION EMBEBIDA -->
    <p onclick="mostrarAlerta();">Ejemplo de incorporación embebida</p>
    <p onclick="mostrarAlertaExterna();">Incorporación externa</p>

    <script>
        function mostrarAlerta(){
            alert('Hola!');
        }
        window.onload = mostrarAlerta();
    </script>
    
</body>
</html>
